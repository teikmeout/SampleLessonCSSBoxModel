<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>

  <!-- this is inline styling!! -->
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }
    html {
      height: 100%;
    }
    body {
      min-height: 100%;
    }

    #boxmodel{
      height: 400px;
      width: 600px;
      background-color: lightblue;
      padding: 20px;
      border: 25px dashed rebeccapurple;
      margin: 200px;
    }

    /*some extra fancy stuff to put out box in the center*/

    .flex {
      display: flex;
      align-items: center;
      justify-content: center;
    }

  </style>
</head>
<body>

  <div id="boxmodel">

  </div>


<!-- this is inline Javascript!! -->
<script>
  console.log('document loaded');
  console.log(document.querySelector('#boxmodel'));
</script>
</body>
</html>
